<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Julefest 2025 üéÖüçª</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ff0000, #660000);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 30px;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
      position: relative;
    }

    .lights {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      animation: blink 2s infinite alternate;
    }

    .light {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .countdown {
      font-size: 2rem;
      margin: 20px 0;
      font-weight: bold;
    }

    .info {
      margin: 20px;
      font-size: 1.2rem;
    }

    .beer {
      display: inline-block;
      font-size: 4rem;
      animation: cheers 2s infinite;
    }

    @keyframes cheers {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-15deg); }
    }

    .songs {
      margin-top: 40px;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #00cc66;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #00994d;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Sn√∏animasjon */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.5em;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <div class="lights">
      <div class="light" style="background-color: yellow;"></div>
      <div class="light" style="background-color: red;"></div>
      <div class="light" style="background-color: green;"></div>
      <div class="light" style="background-color: blue;"></div>
      <div class="light" style="background-color: pink;"></div>
    </div>
    üéÑ Torbj√∏rns julevorspiel 2025 üéÖ  
    <div style="font-size:1.2rem;">Storstua ‚Äì 28. november kl. 15:30</div>
  </header>

  <div class="countdown" id="countdown"></div>

  <div class="beer">üç∫üç∫</div>

  <div class="info">
    <p>Ta p√• deg nisselua, finn frem danseskoene ‚Äì og gj√∏r deg klar for √•rets mest legendariske f√∏rfest! üíÉüï∫</p>
  </div>

  <div class="songs">
    <h2>üé∂ Har du musikk√∏nsker?</h2>
    <p>Send inn ditt forslag her:</p>
    <input type="text" id="songInput" placeholder="Skriv inn sangtittel..." />
    <button onclick="addSong()">Send inn</button>
    <ul id="songList" style="list-style-type:none; padding:0; margin-top:15px;"></ul>
  </div>

  <footer>
    <p>‚ú® Laget med <span style="color:pink;">‚ù§Ô∏è</span> og litt gl√∏gg ‚ú®</p>
  </footer>

  <script>
    // Nedtelling
    const countdown = document.getElementById('countdown');
    const eventDate = new Date('November 28, 2025 15:30:00').getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance < 0) {
        countdown.innerHTML = "üéâ Festen er i gang! üç∑üç∫";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}t ${minutes}m ${seconds}s igjen üéÖ`;
    }, 1000);

    // Musikkforslag
    function addSong() {
      const input = document.getElementById('songInput');
      const list = document.getElementById('songList');
      if (input.value.trim() !== "") {
        const li = document.createElement('li');
        li.textContent = "üéµ " + input.value;
        list.appendChild(li);
        input.value = "";
      }
    }

    // Sn√∏fall
    const snowContainer = document.body;
    const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];

    setInterval(() => {
      const snow = document.createElement('div');
      snow.classList.add('snowflake');
      snow.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
      snow.style.left = Math.random() * window.innerWidth + 'px';
      snow.style.animationDuration = 5 + Math.random() * 5 + 's';
      snow.style.fontSize = 12 + Math.random() * 24 + 'px';
      snowContainer.appendChild(snow);

      setTimeout(() => {
        snow.remove();
      }, 10000);
    }, 200);
  </script>
</body>
</html>
